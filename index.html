<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekte-Level-3_3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <h1>Kalorienrechner</h1>
      <form>
        <label for="tall">Körpergröße</label>
        <input type="number" id="tallInput" />
        <label for="age">Alter</label>
        <input type="number" id="ageInput" />
        <label for="weight">Gewicht</label>
        <input type="number" id="weightInput" />
        <div>
          <input type="radio" id="woman" value="weiblich" />
          <p>Weiblich</p>
          <input type="radio" id="man" value="männlich" />
          <p>Männlich</p>
        </div>
        <select name="" id="actionSelect">
          <option value="0.95">Schlafen</option>
          <option value="1.2">Nur Sitzen oder Liegen</option>
          <option value="1.5">
            Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
            Aktivität in der Freiheit.
          </option>
          <option value="1.7">
            Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit.
          </option>
          <option value="1.9">
            Überwiegend gehende oder stehende Tätigkeit
          </option>
          <option value="2.2">
            Körperlich anstrengende berufliche Arbeite
          </option>
        </select>
        <input
          type="button"
          value="Submit"
          class="button"
          onclick="kalorienRechner()"
        />
      </form>

      <table>
        <thead>
          <tr>
            <th></th>
            <th>kcal</th>
            <th>kJ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Grundumsatz</th>
            <th id="grundumsatzKcal"></th>
            <th id="grundumsatzKJ"></th>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th>Gesamtumsatz</th>
            <th id="gesamtumsatzKcal"></th>
            <th id="gesamtumsatzKJ"></th>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
